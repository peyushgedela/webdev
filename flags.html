<!DOCTYPE html>
<html>

<head>
    <title>Flags of World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .canvass {
            border: 4px solid black;
            width: 300px;
        }
    </style>
</head>

<body style="text-align: center; background-color: antiquewhite; font-family: Segoe UI;">
    <h1>Flags of different countries drawn with &lt;canvas&gt; tag</h1>
    <a href="https://en.wikipedia.org/wiki/France">
        <canvas id="myCanvas1" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>France</h2>
    <a href="https://en.wikipedia.org/wiki/Germany">
        <canvas id="myCanvas2" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Germany</h2>
    <a href="https://en.wikipedia.org/wiki/Ukraine">
        <canvas id="myCanvas3" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Ukraine</h2>
    <a href="https://en.wikipedia.org/wiki/Russia">
        <canvas id="myCanvas4" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Russia</h2>
    <a href="https://en.wikipedia.org/wiki/Japan">
        <canvas id="myCanvas5" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Japan</h2>
    <a href="https://en.wikipedia.org/wiki/Finland">
        <canvas id="myCanvas8" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Finland</h2>
    <a href="https://en.wikipedia.org/wiki/Bangladesh">
        <canvas id="myCanvas6" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Bangladesh</h2>
    <a href="https://en.wikipedia.org/wiki/England">
        <canvas id="myCanvas7" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>England</h2>
    <a href="https://en.wikipedia.org/wiki/Belgium">
        <canvas id="myCanvas9" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Belgium</h2>
    <a href="https://en.wikipedia.org/wiki/Denmark">
        <canvas id="myCanvas10" width="400" height="300" class="canvass"></canvas>
    </a>
    <h2>Denmark</h2>
    <script>
        var canvas = document.getElementById("myCanvas1");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, canvas.width / 3, canvas.height);
        ctx.fillStyle = "white";
        ctx.fillRect(canvas.width / 3, 0, canvas.width / 3, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(canvas.width * 2 / 3, 0, canvas.width / 3, canvas.height);

        var canvas = document.getElementById("myCanvas2");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(0, canvas.height / 3, canvas.width, canvas.height);
        ctx.fillStyle = "yellow";
        ctx.fillRect(0, canvas.height * 2 / 3, canvas.width, canvas.height);

        var canvas = document.getElementById("myCanvas3");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "yellow";
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height);

        var canvas = document.getElementById("myCanvas4");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "blue";
        ctx.fillRect(0, canvas.height / 3, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(0, canvas.height * 2 / 3, canvas.width, canvas.height);

        var canvas = document.getElementById("myCanvas5");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 4, 0, 2 * Math.PI);
        ctx.fill();

        var canvas = document.getElementById("myCanvas6");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 4.6, 0, 2 * Math.PI);
        ctx.fill();

        var canvas = document.getElementById("myCanvas7");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(2 * canvas.width / 5, 0, canvas.width / 5, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(0, 2 * canvas.height / 5, canvas.width, canvas.height / 5);

        var canvas = document.getElementById("myCanvas8");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "blue";
        ctx.fillRect(1 * canvas.width / 5, 0, canvas.width / 5, canvas.height);
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 2 * canvas.height / 5, canvas.width, canvas.height / 5);

        var canvas = document.getElementById("myCanvas9");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width / 3, canvas.height);
        ctx.fillStyle = "yellow";
        ctx.fillRect(canvas.width / 3, 0, canvas.width / 3, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(canvas.width * 2 / 3, 0, canvas.width / 3, canvas.height);

        var canvas = document.getElementById("myCanvas10");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.fillRect(1 * canvas.width / 5, 0, canvas.width / 5, canvas.height);
        ctx.fillRect(0, 2 * canvas.height / 5, canvas.width, canvas.height / 5);
    </script>

</body>

</html>
